plugins {
  id 'java'
  id 'war'
}

group ''
version ''

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  implementation 'jstl:jstl:1.2'
  compileOnly('javax.servlet:javax.servlet-api:3.0.1')
}

test {
  useJUnitPlatform()  }

war{
  baseName("shared-items")
}